<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script>
      // Prevent flash of wrong theme
      (function() {
        var stored = localStorage.getItem('theme-preference');
        if (stored) {
          document.documentElement.setAttribute('data-theme', stored);
        }
      })();
      // Prevent flash of wrong language
      (function() {
        var stored = localStorage.getItem('lang-preference');
        if (!stored) {
          var browserLang = navigator.language || navigator.userLanguage || '';
          stored = browserLang.startsWith('fr') ? 'fr' : 'en';
        }
        document.documentElement.setAttribute('data-lang', stored);
      })();
    </script>
  </head>
  <body>
    <div class="site-wrapper">
      {% include header.html %}

      <main class="site-main">
        <div class="content">
          {{ content }}
        </div>
      </main>

      {% include footer.html %}
    </div>

    <!-- Floating theme toggle -->
    <button class="theme-toggle theme-toggle-floating" aria-label="Toggle dark mode" aria-pressed="false"></button>

    <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/lang-toggle.js' | relative_url }}"></script>
  </body>
</html>
